<h1>{{currentGameType.description}}</h1>
<h2>Choose Teams</h2>
<ol>
  <li>{{teams[0]}}
    <ol>
      <li><input [(ngModel)]="players[0].name"></li>
      <li><input [(ngModel)]="players[1].name"></li>
    </ol>
  </li>
  <li>{{teams[1]}}
    <ol>
      <li><input [(ngModel)]="players[2].name"></li>
      <li><input [(ngModel)]="players[3].name"></li>
    </ol>
  </li>
</ol>
<button type="button" class="btn btn-primary" (click)="gotoLayout()">Continue</button>
